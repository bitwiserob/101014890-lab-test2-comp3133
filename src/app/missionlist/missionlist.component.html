<h1>Spacex Launches</h1>
<mat-form-field appearance="fill">
    <mat-label>Year of Launch</mat-label>
    <mat-select formControlName="year" (click)="filterMissions()">
      <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
    </mat-select>
  </mat-form-field>

<div class="container">
    <mat-form-field>
        <mat-label>Year</mat-label>
        <mat-select formControlName="year">
          <mat-option *ngFor="let year of years" [value]="year" (change)="filterMissions(year)">{{year}}</mat-option>
        </mat-select>
      </mat-form-field>
    <div *ngFor="let launch of launches">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ launch.mission_name}}</mat-card-title>
                <mat-card-subtitle>{{ launch.launch_year}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ launch.details }}</p>
                <img [src]="launch.links.mission_patch_small" alt="{{ launch.mission_name }} patch">
            </mat-card-content>
            <mat-card-footer>
                <button mat-button color="primary" (click)="showMissionDetails(launch)">Details</button>
            </mat-card-footer>
        </mat-card>

    </div>
</div>
